<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Cube</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube-container {
      perspective: 1000px;
      width: 200px;
      height: 200px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .face:hover {
      background: #ddd;
      cursor: pointer;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

<div class="cube-container">
  <div class="cube">
    <a href="https://kavinsonline.wordpress.com/" class="face front" target="hi">Front</a>
    <a href="https://kavinsonline.wordpress.com/about-me/" class="face back" target="about me">Back</a>
    <a href="https://kavinsonline.wordpress.com/work/" class="face right" target="my work">Right</a>
    <a href="https://kavinsonline.wordpress.com/contact-me/" class="face left" target="contact me">Left</a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="face top" target="ehehe">Top</a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="face bottom" target="ehehe">Bottom</a>
  </div>
</div>

</body>
</html>
